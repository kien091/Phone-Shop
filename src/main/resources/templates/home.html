<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en" xmlns="http://www.w3.org/1999/html" >
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Phone Shop</title>
        <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="/css/styles.css" rel="stylesheet" />
        <link href="/css/color.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <img class="navbar-brand" style="height: 55px; width: 120px"
                     src="https://www.shopology.co.uk/wp-content/uploads/2020/06/shopify_logo_black.png"
                     alt="Logo"/>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">All Phones</a></li>
                                <li><hr class="dropdown-divider" /></li>
                                <li><a class="dropdown-item" href="#">Popular Phones</a></li>
                                <li><a class="dropdown-item" href="#">New Phones</a></li>
                            </ul>
                        </li>
                    </ul>

                    <div class="d-flex ms-auto me-auto">
                        <form class="d-flex" method="post" th:action="@{/home}">
                            <input class="form-control me-2" type="search" placeholder="Search"
                                   aria-label="Search" size="45" name="search" id="search">
                            <button class="btn btn-outline-dark" type="submit">
                                <i class="bi-search"></i>
                            </button>
                        </form>
                    </div>

                    <form class="d-flex" method="post" th:action="@{/cart}">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill" th:text="${numInCart}"></span>
                        </button>
                    </form>

                    <li class="nav-item dropdown" style="list-style-type: none; margin-left: 10px">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false"
                            style="cursor: pointer">
                            <img src="/images/avatar.png" alt="Avatar" style="height: 36px; width: 36px; border-radius: 50%;">
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="userDropdown">
                            <a class="dropdown-item">Profile</a>
                            <hr class="dropdown-divider">
                            <li>
                                <form method="post" th:action="@{/logout}">
                                    <button class="dropdown-item" type="submit">Sign Out</button>
                                </form>
                            </li>
                        </ul>
                    </li>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <div id="headerCarousel" class="carousel slide" data-bs-ride="carousel" style="margin: 0 40px 40px 40px; ">
            <div class="carousel-inner">
                <!-- Carousel Item -->
                <div class="carousel-item active">
                    <img src="https://images.fpt.shop/unsafe/fit-in/1200x300/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/11/7/638349444118646600_F-C1_1200x300.png"
                         class="d-block w-100" alt="Carousel Item 1">
                </div>
                <div class="carousel-item">
                    <img src="https://images.fpt.shop/unsafe/fit-in/1200x300/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/11/10/638352070898230807_F-C1_1200x300.png"
                         class="d-block w-100" alt="Carousel Item 2">
                </div>
                <div class="carousel-item">
                    <img src="https://images.fpt.shop/unsafe/fit-in/1200x300/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/11/13/638354856514568888_F-C1_1200x300.png"
                         class="d-block w-100" alt="Carousel Item 3">
                </div>
                <div class="carousel-item">
                    <img src="https://images.fpt.shop/unsafe/fit-in/1200x300/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/11/17/638357782115961104_F-C1_1200x300.png"
                         class="d-block w-100" alt="Carousel Item 4">
                </div>
                <div class="carousel-item">
                    <img src="https://images.fpt.shop/unsafe/fit-in/1200x300/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/11/1/638344293922674478_F-C1_1200x300.png"
                         class="d-block w-100" alt="Carousel Item 5">
                </div>
                <div class="carousel-item">
                    <img src="https://images.fpt.shop/unsafe/fit-in/1200x300/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/8/1/638264776256861272_F-C1_1200x300iP13%201.png"
                         class="d-block w-100" alt="Carousel Item 6">
                </div>
                <div class="carousel-item">
                    <img src="https://images.fpt.shop/unsafe/fit-in/1200x300/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/11/1/638344560294472368_F-C1_1200x300.png"
                         class="d-block w-100" alt="Carousel Item 7">
                </div>
                <div class="carousel-item">
                    <img src="https://images.fpt.shop/unsafe/fit-in/1200x300/filters:quality(90):fill(white)/fptshop.com.vn/Uploads/Originals/2023/11/1/638344294384402050_F-C1_1200x300.png"
                         class="d-block w-100" alt="Carousel Item 8">
                </div>

                <!-- Carousel Indicators -->
                <ol class="carousel-indicators">
                    <li data-bs-target="#headerCarousel" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#headerCarousel" data-bs-slide-to="1"></li>
                    <li data-bs-target="#headerCarousel" data-bs-slide-to="2"></li>
                    <li data-bs-target="#headerCarousel" data-bs-slide-to="3"></li>
                    <li data-bs-target="#headerCarousel" data-bs-slide-to="4"></li>
                    <li data-bs-target="#headerCarousel" data-bs-slide-to="5"></li>
                    <li data-bs-target="#headerCarousel" data-bs-slide-to="6"></li>
                    <li data-bs-target="#headerCarousel" data-bs-slide-to="7"></li>
                </ol>
            </div>
            <!-- Carousel Navigation -->
            <a class="carousel-control-prev" href="#headerCarousel" role="button" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#headerCarousel" role="button" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </a>
        </div>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-1 row-cols-md-2 row-cols-xl-4">
                    <div th:each="phone : ${phones}">
                        <!-- Bootstrap Card -->
                        <form method="post" th:action="@{/cart/add}">
                            <div class="col mb-5">
                                <div class="card h-100 w-100">
                                    <label>
                                        <input type="hidden" name="id" th:value="${phone.getId()}" />
                                    </label>
                                    <!-- Product image-->
                                    <img class="card-img-top" th:src="${phone.getImage()}" alt="https://dummyimage.com/800x600/dee2e6/6c757d.jpg" />
                                    <!-- Card Body -->
                                    <div class="card-body">
                                        <!-- Product name-->
                                        <h5 class="card-title" th:text="${phone.getName()}"></h5>
                                        <!-- Description -->
                                        <p class="card-text" th:text="${phone.getDescription()}"></p>
                                    </div>
                                    <!-- Price and Add to Cart Button -->
                                    <div class="card-footer d-flex justify-content-between">
                                        <!-- Price -->
                                        <div style="display: flex; align-items: center;">
                                            <p class="card-text" style="font-weight:bold; font-size:14px;"
                                               th:text="${#numbers.formatDecimal(phone.getPrice(), 0, 'POINT', 0, 'POINT')} + '₫'"></p>
                                        </div>
                                        <!-- Add to Cart Button -->
                                        <button class="btn btn-outline-dark" type="submit"
                                                style="font-size: 12px;">Add to Cart</button>
                                    </div>
                                </div>
                            </div>
                            <!-- End Bootstrap Card -->
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Nguyen Trung Kien &copy; Copyright 2023</p></div>
        </footer>

        <!-- Toast message -->
        <div id="toast-container" class="position-fixed top-0 end-0 p-3">
            <div id="toast" class="toast bg-success" role="alert" aria-live="assertive" aria-atomic="true" style="margin: 7px;">
                <div class="toast-header">
                    <strong class="me-auto text-light">Thông báo</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body text-light">
                    Thêm vào giỏ hàng thành công
                </div>
            </div>
        </div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="/js/scripts.js"></script>

        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function () {
                var flashMessage = /*[[${flashMessage}]]*/ null;

                if (flashMessage) {
                    showToast(flashMessage);
                }
            });

            function showToast(message) {
                var toastClone = document.getElementById('toast').cloneNode(true);

                var toastId = 'toast-' + new Date().getTime();
                toastClone.id = toastId;

                document.getElementById('toast-container').appendChild(toastClone);

                toastClone.querySelector('.toast-body').innerText = message;

                var toast = new bootstrap.Toast(document.getElementById(toastId));

                toast.show();
                toastClone.addEventListener('hidden.bs.toast', function () {
                    document.getElementById(toastId).remove();
                });
            }
        </script>
    </body>
</html>
